<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#player{
 position:absolute;
 width:50px;
 height:50px;
 background:lightgrey;
 top:75px;
 left:30px;
}
.targets{
 position:absolute;
 width:25px;
 height:25px;
 background:grey;
 top:95px;
}
#target_1{left:200px;}
#target_2{left:300px;}
#target_3{left:400px;}
</style>
<script>
var dir, acc_dir;
var p, t, pw, ph, px, py, tw, th, tx, ty, i;

function find_targets(){
 for(i = 0; i < t.length; i++){
  pw = p.offsetWidth;
  ph = p.offsetHeight;
  px = p.offsetLeft;
  py = p.offsetTop;
  tw = t[i].offsetWidth;
  th = t[i].offsetHeight;
  tx = t[i].offsetLeft;
  ty = t[i].offsetTop;
  
  if((pw+px) > tx && px < (tw+tx) && (ph+py) > ty && py < (th+ty)){
   console.log("target finded.." +t[i].id);
   document.body.removeChild(t[i]);
  }
 }
  window.requestAnimationFrame(find_targets);
}

function direction(value){
 dir = value;
}

function startAnimation(){
 if(dir == "right"){
  p.style.left = (p.offsetLeft -=2) + "px";
 }else if(dir == "left"){
  p.style.left = (p.offsetLeft +=2) + "px";
 }
 acc_dir = window.requestAnimationFrame(startAnimation);
}

function stopAnimation(){
 window.cancelAnimationFrame(acc_dir);
}

function docReady(){
 p = document.getElementById("player");
 t = document.getElementsByClassName("targets");
 find_targets();
}

window.addEventListener("load", docReady);

</script>
</head>
<body>
<div id="player"></div>
<div id="target_1" class="targets"></div>
<div id="target_2" class="targets"></div>
<div id="target_3" class="targets"></div>

<button onmousedown="direction('left'); startAnimation()" onmouseup="stopAnimation()">Left</button>
<button onmousedown="direction('right'); startAnimation()" onmouseup="stopAnimation()">Right</button>
</body>
</html>
