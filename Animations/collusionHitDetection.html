<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#player{
 position:absolute; width:50px; height:50px; top:50px; left:20px; background-color:lightgrey;
}
#t_arget{
 position:absolute; width:25px; height:25px; top:60px; left:150px; background-color:grey;
}
</style>
<script>
var dir, req_id;
var p,t,pw,ph,px,py,tw,th,ty,tx;

function find_target(){
 pw = p.offsetWidth;
 ph = p.offsetHeight;
 px = p.offsetLeft;
 py = p.offsetTop;
 tw = t.offsetWidth;
 th = t.offsetHeight;
 tx = t.offsetLeft;
 ty = t.offsetTop;
 
  if((px+pw) > tx && px < (tx+tw) && (py+ph) > ty && py < (ty+th)){
		// Do anything you want in the program when collision is detected
		console.log("Collision detected");
		document.body.removeChild(t);
  }
  window.requestAnimationFrame(find_target);
}

function direction(val){
 dir = val;
}

function startanimation(){
 if(dir == "right"){
  p.style.left = (p.offsetLeft += 2) + "px";
 }else if(dir == "left"){
  p.style.left = (p.offsetLeft -=2) + "px";
 }
 req_id = window.requestAnimationFrame(startanimation);
}
function stopanimatiopn(){
 window.cancelAnimationFrame(req_id);
}
function docReady(){
 p = document.getElementById("player");
 t = document.getElementById("t_arget");
 find_target();
}

window.addEventListener("load", docReady);
</script>
</head>
<body>
<div id="player"></div>
<div id="t_arget"></div>

<button onmousedown="direction('left'); startanimation()" onmouseup="stopanimatiopn()">Left</button>
<button onmousedown="direction('right'); startanimation()" onmouseup="stopanimatiopn()">Right</button>
</body>
</html>
