<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div#content{width:380px;height:200px;background:lightgrey;border:1px solid black;padding:20px;margin-top:5px;}
div#main_div > button{padding:10px 30px;}
div#button_maker{
 position:absolute;
 width:0px;
 height:10px;
 border:1px solid black;
 border-bottom:0px;
 display:none;
 top:40px;
 transition:left 0.3s linear 0s, width 0.3s linear 0s;
 -webket-transition:left 0.3s linear 0s, width 0.3s linear 0s;
}
</style>
<script>
function _(id){
 return document.getElementById(id);
}

function btn_makeup(){
 _("button_maker").style.left = _("btn_1").offsetLeft + "px";
 _("button_maker").style.width = _("btn_1").offsetWidth-2 + "px";
 _("button_maker").style.display = "block";
}
function btn_marker(el){
 _("button_maker").style.left = el.offsetLeft + "px";
 _("button_maker").style.width = el.offsetWidth-2 + "px";
 _("content").innerHTML = "This is a " + el.innerHTML + " content";
}
window.addEventListener("load", btn_makeup);
</script>
</head>
<body>
<p>This s a btn_maker</p>
<div id="main_div">
 <div id="button_maker"></div>
 <button id="btn_1" onmouseover="btn_marker(this)">Hone</button>
 <button id="btn_2" onmouseover="btn_marker(this)">About</button>
 <button id="btn_3" onmouseover="btn_marker(this)">Profile</button>
 <button id="btn_4" onmouseover="btn_marker(this)">Contact</button>
</div>
<div id="content">This is a Home content</div>
</body>
</html>
