 //Write a function checkSpam(str) that returns true if str contains ‘gun’ or ‘XXX’, otherwise `false.
 
 function checkSpam(str){
 var strr = str.toLowerCase();
 var text, tx, res_val, start_key, end_key, nam, warn_key
 var res = ['gun', 'xxx', 'ccc'];
   
  for(var i =0; i < res.length; i++){
   res_val = res[i];
   text = str.indexOf(res[i]);
    if(text != -1){
	 tx =  text;
	 break;
	}else{continue;}
   }
   
 start_key = tx;
 end_key = str.indexOf(' ', start_key);//11
 nam = str.substring(start_key, end_key); 
 warn_key = strr.includes(res_val);
 
 if(warn_key == true){
  document.write('Sorry this word ('+ nam + ') not allowed' + "<br>");
 }else{
  document.write(strr);
 }
 }

 //Create a function truncate(str, maxlength) that checks the length of the str and, if it exceeds maxlength – 
 //replaces the end of str with the ellipsis character "…", to make its length equal to maxlength.
  
  function truncate(str, maxlen){
   var str_len = str.length;
   var new_str = str.substring(0,maxlen) + "...";
    if(str_len >= maxlen ){
	 document.write(new_str + "<br>");
	}else{
	 document.write(str + "<br>");
	}
  }
