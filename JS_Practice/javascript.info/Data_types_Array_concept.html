 /*
 Write the function sumInput() that:

1.Asks the user for values using prompt and stores the values in the array.
2.Finishes asking when the user enters a non-numeric value, an empty string, or presses “Cancel”.
3.Calculates and returns the sum of array items.
 */

function sumInput(){
 var numbers = [];
 
 while(true){
  var value = prompt("enter the number", 0);
  
  if(value === "" || value === null || !isFinite(value)) break;
   numbers.push(+value);
 }
  var sum = 0;
  for(var number of numbers){
   sum += number;
  }
  return sum;
}

 /*
 The input is an array of numbers, e.g. arr = [1, -2, 3, 4, -9, 6].

The task is: find the contiguous subarray of arr with the maximal sum of items.

Write the function getMaxSubSum(arr) that will find return that sum.
 */
 
 function getMaxSubSum(arr){
  var maxval = 0;
  var sumval = 0; 
  
   for(var val of arr){
    sumval += val;
	maxval = Math.max(maxval, sumval);
		if(sumval < 0) sumval = 0;
   }
   return maxval;
 }
