<!DOCTYPE html>
<html>
<head>
<style>
div#box1 {
 width:200px;
 height:400px;
 background:lightgrey;
 position:absolute;
 left:-400px;
 top:50px;
}
</style>
<script>
function left_in(el){
 var id = document.getElementById(el);
 id.style.transition = "left 0.9s ease-in 0s";
 id.style.left = "0px";
}
function left_out(el){
 var id = document.getElementById(el);
 id.style.transition = "left 0.9s ease-out 0s";
 id.style.left = "-400px";
}
</script>
</head>
<body>
<button onclick="left_in('box1');">Left-In</button>
<button onmouseover="left_out('box1');">Left-Out</button>
<div id="box1">Content in box 1 ...</div>
</body>
</html>
