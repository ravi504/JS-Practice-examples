<!DOCTYPE html>
<html>
<head>
<style>
#d_iv{
width:200px;height:100px;background-color:lightgrey;
transition:transform 2.5s linear 0s, opacity 1.5s linear 0s;
}
</style>

</head>
<body>
<div id="d_iv"></div>
<script>

var el = document.getElementById("d_iv");

el.addEventListener("transitionend", function(event){
 alert(event.propertyName + " take " + event.elapsedTime + " sec to complete.");
});

</script>
<button onclick="el.style.transform = 'translateX(350px)'">Transition</button>
<button onclick="el.style.opacity = '.1'">Opacity</button>
</body>
</html>
