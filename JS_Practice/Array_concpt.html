<!doctype html>
<html>
<head>
 <script>
  document.write("<h3>1.<u> Array Object</u> </h3>");
    var arr = new Array(4);
  var arr_name = new Array("jack","jill","pam","kim");
   for(var i=0; i < arr.length; i++){
    arr[i] = i * 2;
	document.write(arr[i] + " - " + arr_name[i] + "<br>");
   }

   //********************************************************************
   
  document.write("<h3> Array Methods </h3>");
  document.write("<h3>2.<u> Concat()</u> </h3>");
    var arr1 = ["a","b","c"];
  var arr2 = [1,2,3];
  var arr3 = arr1.concat(arr2);
  document.write(arr3);
  
  //*********************************************************************
  
  document.write("<h3>3.<u> Every()</u> </h3>");
    function isBigNum(elem){
   return (elem >= 7);
  }
  var arr = [12,10,8,115].every(isBigNum);
  document.write("the value is " + arr);
  //return true or false;
  //*********************************************************************
  
  document.write("<h3>4.<u> filter()</u> </h3>");
    function arrFilter(elem){
   return (elem >= 10);
  }
  var arr = [12,3,55,2,6,15].filter(arrFilter);
  document.write(arr);
  //return new array list;
  //*********************************************************************
  
  document.write("<h3>5.<u> forEach()</u> </h3>");
    var num = [1,2,3,4];
  num.forEach(function(val){
   document.write(val + "<br>");
  });
  //Reverse order..
   document.write("Reverse Order <br>");
  num.reverse();
  num.forEach(function(val){
   document.write(val + "<br>");
  });
  //return an array list of each value;
  //*********************************************************************
  
  document.write("<h3>6.<u> indexOf()</u> </h3>");
  var arr = [2,5,3];
  var index = arr.indexOf(3);
  document.write(index);
  //return the position number;
  //*********************************************************************
  
  document.write("<h3>7.<u> map()</u> </h3>");
  var arr = [1,4,9];
  var ar_map = arr.map(Math.sqrt);
  document.write(ar_map);
  //return an array list of each value;
  //*********************************************************************
  
  document.write("<h3>8.<u> reduce()</u> </h3>");
  var num = [1,3,4,5];
  var val = num.reduce(function(a,b){return a + b});
  document.write(val);
  //return the sum of array;
  //*********************************************************************
  
  document.write("<h3>9.<u> slice()</u> </h3>");
  var nam = ["jack","jill","kim","pin"];
  var slic_e = nam.slice(1,3);
  document.write(slic_e);
  //return array value of given slice parameter;
  //*********************************************************************
  
  document.write("<h3>10.<u> some()</u> </h3>");
  function grt_num(elem){
   return (elem >= 10);
  }
  var num = [2,5,6,8].some(grt_num);
  var num2 = [12,4,6,4].some(grt_num);
  document.write("num : " + num + "<br>");
  document.write("num2 : " + num2);
  //return true or false;
  //*********************************************************************
  
  document.write("<h3>11.<u> splice()</u> </h3>");
  var nam = ["jack","jill","pam"];
  var remove = nam.splice(1,0,"wan");
   document.write("Names :" + nam + "<br>");
   document.write("remove : " +remove + "<br>");
   
  removed = nam.splice(2,1);
  document.write("Names" + nam + "<br>");
  document.write("removed : " + removed + "<br>");
  //add and removed the value in between the array;
  //*********************************************************************
  
  document.write("<h3>12.<u> toString()</u> </h3>");
  var name = ["jack","jill"];
  var nam_string = name.toString();
  document.write(typeof(nam_string));
  
  //*********************************************************************
  
  document.write("<h3>13.<u> shift() and unshift()</u> </h3>");
  var name_shift = ["jack","jill","pam"].shift();
  document.write("Shift : " + name_shift + "<br>");
  //var name_shift = name.shift();
  
  var arr = new Array("jack","jill","pam");
  var length = arr.unshift("Adm");
  
  document.write("name : " + arr + "<br>");
  document.write("Length : " + length);
 </script>
</head>
