<!DOCTYPE html>
<html>
<head>
<script>

function set_cookie(cname,cvalue,exp){
 var d = new Date();
 d.setTime(d.getTime() + (exp * 1000));
 var expires = "expires=" + d.toGMTString();
 document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function get_cookie(cname){
var name = cname + "=";
var g_cookie = decodeURIComponent(document.cookie);
var cookie_arr = g_cookie.split(";");

for(var i=0; i < cookie_arr.length; i++){
 var c = cookie_arr[i];
  while(c.charAt(0) == ' '){
   c = c.substring(1);
  }
  if(c.indexOf(name) == 0){
   return c.substring(name.length, c.length);
  }
}
 return "";	
}

function checkCookie(){
 var users = get_cookie("username");
  if(users != ""){
   //alert("welcome again " + users);
   document.getElementById("user").innerHTML = "Welcome again " + users;
  }else{
   users = prompt("Enter the username !", "");
    if(users != "" && users != null){
	 set_cookie("username", users, 30);
	}
  }
  
}

</script>
</head>
<body onload="checkCookie()">
<div id="user"></div>
</body>
</html>
