  }
 }

   document.write("this is a child overriding the parrent method.");
  }
 }
 var obj = new new_over_cls();

//super keword is used for child calss to direct invoked the parent class method.

 class super_cls{
  disp(){
   document.write("this is a parent class" + "<br>");
  }
 } 
 class super_child extends super_cls{
  display(){
   super.disp();
   document.write("child class is invoked parent method disp().");
  }
 }
 var obj = new super_child();
 obj.display();
