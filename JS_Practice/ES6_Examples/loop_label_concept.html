<!doctype html>

<body>
 <script>
  outerloop:
   for(var i = 0; i < 6; i++){
    document.write("outerloop : " + i + "<br>");
	innerloop:
	 for(var j = 0; j < 5; j++){
	  if(j > 3)break;
	  
	  if(i == 2)break innerloop;
	  
	  if(i == 4)continue outerloop;
	  
	  document.write("innerloop : " + j + "<br>");
	 }
   }
 </script> 
</body>
</html>
