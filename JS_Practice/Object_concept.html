<!doctype html>
<html>
<head>
 <script>
 //Object initializers
 document.write("<h3>" + "Object initializers" + "</h3>");
 var stu = {
  name:'jack',
  place:'UK'
 }
 document.write(stu.name + '<br>');
 document.write(stu.place);
 document.write("<hr>");
 
 var foo = "fill";
 var ob = {foo}; // or we can use as var ob = {foo : foo} for ( ES 5)
 document.write(ob.foo);
 document.write("<hr>");
 
 //construct object
 
 document.write("<h3>" + "Constructor object" + "</h3>");
 var new_obj = new Object();
 new_obj.car = "BMW";
 new_obj.model = "Sport";
 document.write(new_obj["car"] + '<br>');
 document.write(new_obj.model + '<br>');
 document.write(new_obj["price"]); //unassigned properties.
 document.write("<hr>");
 
 //Properite store as a variable
 
 document.write("<h3>" + "Properite store as a variable" + "</h3>");
 var new_obj = new Object();
 var obj_pro = "name";
 new_obj[obj_pro] = "jack";
 document.write(new_obj.name);
 document.write("<hr>");
 
 //constructor function
 
 document.write("<h3>" + "constructor function" + "</h3>");
 function new_fun(){
  this.name = "jack";
  this.place = "UK";
 }
 var obj = new new_fun();
 obj.work = "UI Developer";
 document.write(obj.name + " live in " + obj.place + " work in as a " + obj.work);
 document.write("<hr>");
 
 //Object.create method
 
 document.write("<h3>" + "Object.create method" + "</h3>");
 var emp = {
  role : 'UI Developer',
  name : 'Pam',
  detail : function(){document.write(this.name + " work as a " + this.role +'<br>')}
 }
 var manager = Object.create(emp);
 manager.detail();

 var DGM = Object.create(emp);
 DGM.name = "Raj";
 DGM.detail(); 
 document.write("<hr>");
 
 //object.assign() function copy all properties
 
 document.write("<h3>" + "Object.assign() function" + "</h3>");
 var emp = {name:'jack', place:'UK'}
 var emp_detail = Object.assign({},emp);
 //document.write(emp_detail);
 for(let emp in emp_detail){
  document.write(emp_detail[emp] + '<br>');
 }
 document.write("<hr>");
 
 //Delete properties
 
 document.write("<h3>" + "Delete properties" + "</h3>");
 var ojb = new Object();
 obj.name = "jack";
 delete obj.name;
 document.write(obj.name);
 document.write("<hr>");
 
 </script>
</head> 
<body>
 
</body>
</html>
