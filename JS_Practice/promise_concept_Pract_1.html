 <script>
  function sum_val(a,b){
   var check_val = function(){
    return a < 0 || b < 0;
   }
   var promise = new Promise(function(resolve,reject){
    if(check_val()){
	 reject(Error("No negative value !"));
	}
	 resolve(a + b);
   })
     return promise;
  }
