<html> 
   <head> 
      <script>
	   var map = new Map();
	   map.set('r1', 'jack')
	   .set('r2','pam');
	   document.write(map.get('r1')+"<br>");
	   document.write(map.get('r2')+"<br>");
	   document.write(map.has('r1'));
	   document.write('<hr>');
	   
	   var roles = new Map([
	   ['name','jackson'],
	   ['place','UK'],
	   ]);
	   document.write(roles.get('name')+ "<br>");
	   roles.set('name','tisson');
	   document.write(roles.get('name')+ "<br>");
	   
	   //Map Methods
	   document.write("<h3>1.clear() Method</h3>");
	    var map = new Map();
		map.set('name','jack');
		document.write(map.size + "<br>");
		map.clear();
		document.write(map.size + "<br>");
		
		//******************************************************
		document.write("<h3>2.delete() Method</h3>");
		var map = new Map();
		map.set('id','admin')
		.set('email','admin@123');
		document.write(map.has('email')+ '<br>');
		map.delete('email');
		document.write(map.has('email')+ '<br>');
		
		//******************************************************
		document.write("<h3>3.entries() Method</h3>");
		var map = new Map();
		map.set('id','admin')
		.set('name','jack')
		.set('email','admin@123');
		var obj = map.entries();
		 document.write(obj.next().value + '<br>');
		 document.write(obj.next().value + '<br>');
		 document.write(obj.next().value + '<br>');
		 
		 //******************************************************
		document.write("<h3>4.forEach() Method</h3>");
		 function display(key,value){
		   document.write(value + " : " + key + '<br>'); 
		  }
		  var map = new Map();
		  map.set('id','admin').set('name','pam').set('email','pam@123');
		  map.forEach(display);
		  
		  //******************************************************
		document.write("<h3>5.keys() Method</h3>");
		 var map = new Map();
		 map.set('id','admin').set('name','lip');
		 var ke_y = map.keys();
		 document.write(ke_y.next().value + '<br>');
		 document.write(ke_y.next().value + '<br>');
		 
		 //******************************************************
		document.write("<h3>6.values() Method</h3>");
		 var map = new Map();
		 map.set('id','admin').set('name','lip');
		 var ke_y = map.values();
		 document.write(ke_y.next().value + '<br>');
		 document.write(ke_y.next().value + '<br>');
		 
		 //*********************************************************
		 document.write('<h3>for in loop for map</h3>');
	
		 var map = new Map([
		 ['id','admin'],
		 ['name','Sam'],
		 ]);
		 var obj = map.entries();
		 for(let ob of obj){
		  document.write(ob[0] + " : " + ob[1] + '<br>')
		 }
		 
		 //*********************************************************
		 document.write('<h3>WeakMap()</h3>');
		 var week_map = new WeakMap();
		 var obj = {};
		 document.write(week_map.set(obj) + '<br>');
		 document.write(week_map.has(obj) + '<br>');
		 
	  </script>
