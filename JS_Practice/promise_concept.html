<!doctype html>
<html>
<head>
 <script>
  function get_sum(a,b){
   var check_val = function(){
    return a < 0 || b < 0;
   }
   var promise = new Promise(function(resolve,reject){
    if(check_val()){
	 reject(Error("Negative not support"));
	}
	resolve(a+b);
   });
   return promise;
  }
  get_sum(2,4)
  .then(function(result){
   document.write(result + '<br>');
    return get_sum(5,5);
  },
  function(error){
   document.write(error + '<br>');
  })
  .then(function(result){
   document.write(result + '<br>');
   return get_sum(10,5);
  },
  function(error){
   document.write(error + '<br>');
  })
  .then(function(result){
   document.write(result + '<br>');
  },
  function(error){
   document.write(error + '<br>');
  });
  document.write("End of code" + '<br>');
 </script>
</head>

</html>
